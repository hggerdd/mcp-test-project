<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 400px;
      height: auto;
      margin: 0 auto;
    }
    
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #333;
      font-size: 20px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
      font-size: 14px;
    }
    
    .checkbox-container {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }
    
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
      font-size: 14px;
    }
    
    .button-group {
      display: flex;
      justify-content: space-between;
    }
    
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    
    #save-btn {
      background-color: #4CAF50;
      color: white;
    }
    
    #cancel-btn {
      background-color: #f44336;
      color: white;
    }
    
    #manage-sets-btn {
      background-color: #2196F3;
      color: white;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add New Topic</h2>
    
    <label for="topic-input">Topic Name</label>
    <input type="text" id="topic-input" placeholder="Enter topic name...">
    
    <div class="checkbox-container">
      <input type="checkbox" id="add-standard-categories">
      <label for="add-standard-categories">Add standard categories</label>
    </div>
    
    <select id="category-set-select">
      <!-- Options will be populated dynamically -->
    </select>
    
    <div class="button-group">
      <button id="cancel-btn">Cancel</button>
      <button id="save-btn">Save</button>
    </div>
    
    <button id="manage-sets-btn">Manage Category Sets</button>
  </div>
  
  <script type="module" src="add-topic.js"></script>
</body>
</html>
